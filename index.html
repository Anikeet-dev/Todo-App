<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>Todo App</h1>
    </header>

    <div class="container"  id="create-todo">
        <form action="submit" id="todo-form">
            <div class="mb-3">
                <label for="todo-text">Todos's Name:</label>
                <input class="form-control" type="text" name="todo" id="todo-text">
            </div>

            <div class="mb-3">
                <label for="discription-text">Discription:</label>
               <textarea class="form-control" name="discription" id="discription-text" rows="1"></textarea>
            </div>

            <div>
                <button type="submit"  id="add-todo">Add Todo</button>
            </div>

        </form>

    </div>

    <div class="container" id="todos">
        <div id="todos-Remaining">
            <h6>Todo's Remaining:</h6>
            <ul id="todo-list">

            </ul>
        </div>

        <div id="todos-done">
            <h6>Todo's Done:</h6>
            <ul id="todo-list-done">

            </ul>
        </div>

    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
</body>

</html>
